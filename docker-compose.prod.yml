services:
  alpaca-mcp-server:
    # Use published image for production instead of building locally
    image: ghcr.io/chand1012/alpaca-mcp-server:latest
    # Remove build context for production
    build: null
    # Production logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Production security context
    user: "1000:1000"
    read_only: true
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=50m
    # Production resource limits
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.3'
        reservations:
          memory: 128M
          cpus: '0.1'
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s
    # Production healthcheck with longer intervals
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Production environment variables
    environment:
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - ALPACA_PAPER_TRADE=${ALPACA_PAPER_TRADE:-false}  # Default to live trading in production
    # Remove development-specific settings
    volumes: []
    stdin_open: false
    tty: false